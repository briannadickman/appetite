<ion-header>

  <ion-navbar color='primary'>
    <ion-title text-center>ShopList</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='signOut(user)' id='signOutBtn'><ion-icon name="exit"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding class='has-header'>

<ion-list>
  <ion-list-header>
    <h2 color='dark' text-center>What are we getting today?</h2>
  </ion-list-header>

  <ion-item-sliding *ngFor="let food of foods | async">
      <ion-item>
        <h2>{{food.title}}</h2>
      </ion-item>
      <ion-item-options side="right" (ionSwipe)='deleteItem(food)'>
        <button ion-button color='light' expandable (click)="deleteItem(food)">In Cart</button>
      </ion-item-options>
  </ion-item-sliding>

</ion-list>

<button color='secondary' ion-button full (click)='addFood()'>Add Item</button>

</ion-content>
