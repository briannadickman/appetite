<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

<ion-list>
  <ion-list-header><h2>What do you need?</h2></ion-list-header>
  <ion-item-sliding>
    <ion-item>
      <h2>Apples</h2>
    </ion-item>

    <ion-item-options side="left" (ionSwipe)='deleteItem(item)'>
      <button ion-button color='danger' expandable (click)="deleteItem(item)">Nah</button>
    </ion-item-options>

    <ion-item-options side="right" (ionSwipe)='keepItem(item)'>
      <button ion-button expandable (click)="keepItem(item)">Yum!</button>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding #item>
    <ion-item>
      <h2>Bread</h2>
    </ion-item>

    <ion-item-options side="left" (ionSwipe)='deleteItem(item)'>
      <button ion-button color='danger' expandable (click)="deleteItem(item)">Nah</button>
    </ion-item-options>

    <ion-item-options side="right" (ionSwipe)='keepItem(item)'>
      <button ion-button expandable (click)="keepItem(item)">Yum!</button>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding #item>

    </ion-item-options>

      <button ion-button expandable (click)="keepItem(item)">Yum!</button>

  </ion-item-sliding>

  <ion-item-sliding #item>
    <ion-item>
      <h2>Milk</h2>
    </ion-item>

    <ion-item-options side="left" (ionSwipe)='deleteItem(item)'>
      <button ion-button color='danger' expandable (click)="deleteItem(item)">Nah</button>
    </ion-item-options>

    <ion-item-options side="right" (ionSwipe)='keepItem(item)'>
      <button ion-button expandable (click)="keepItem(item)">Yum!</button>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding #item>
    <ion-item>
      <h2>Cat Food</h2>
    </ion-item>

      <button ion-button expandable (click)="keepItem(item)">Yum!</button>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

<button ion-button (click)='searchYelpToResults()'>Add Food</button>
</ion-content>
