<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button (click)='signOut()'>Sign Out</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>

<ion-list>
  <ion-list-header><h2>What do you need?</h2></ion-list-header>

  <ion-item-sliding *ngFor="let food of foods | async">
      <ion-item>
        <h2>{{food.title}}</h2>
      </ion-item>
      <ion-item-options side="right" (ionSwipe)='deleteItem(food)'>
        <button ion-button color='danger' expandable (click)="deleteItem(food)">In Cart</button>
      </ion-item-options>
  </ion-item-sliding>

</ion-list>

<button ion-button (click)='addFood()'>Add Item</button>
</ion-content>
