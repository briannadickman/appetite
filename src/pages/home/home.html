<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

<ion-list>
  <ion-list-header><h2>What do you need?</h2></ion-list-header>

  <ion-item-sliding #item *ngFor="let food of foods | async">
    <ion-item>
      <h2>{{food.title}}</h2>
    </ion-item>

      <ion-item-options side="right" (ionSwipe)='deleteItem(item)'>
        <button ion-button color='danger' expandable (click)="deleteItem(item)">In Cart</button>
      </ion-item-options>

  </ion-item-sliding>

</ion-list>

<button ion-button (click)='addFood()'>Add Item</button>
</ion-content>
