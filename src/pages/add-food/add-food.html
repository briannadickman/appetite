<ion-header>

  <ion-navbar>
    <ion-title>Add a Food</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Food</ion-label>
    <ion-input type='string' [(ngModel)] = 'food'></ion-input>
  </ion-item>

  <button ion-button (click) = 'addNewFood(food)'>Add Food</button>

</ion-content>
